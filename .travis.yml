language: go
go:
  - '1.12'
install:
  - export GO111MODULE=on
script: TF_ACC=1 go test -v ./...
after_success:
  - bin/build-all.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - out/terraform-provider-zipper_darwin_amd64
    - out/terraform-provider-zipper_linux_amd64
    - out/terraform-provider-zipper_windows_amd64.exe
  on:
    tags: true
    all_branches: true
  skip_cleanup: true
